<!DOCTYPE html lang="en">

<head>
    <title>IoT Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="flex flex-row w-full justify-center p-6">
        <h1 class="text-xl font-bold">Login to IoT Lego Home Network</h1>
    </div>
    <div class="flex w-full justify-center">
        <div class="flex flex-col lg:flex-row w-full justify-center">
            <div class="flex lg:w-1/2 xl:w-1/3 flex-col p-4">
                <label for="username">Username</label>
                <input class="border-2" type="text" name="username" id="username" />
            </div>
            <div class="flex lg:w-1/2 xl:w-1/3 flex-col p-4">
                <label for="password">Password</label>
                <div class="flex flex-col lg:flex-row w-full">
                    <input class="tooltip border-2 lg:w-11/12" type="password" name="password" id="password" />
                    <button id="show-pwd" class="flex w-1/12 justify-start p-1 active:bg-transparent" style="-webkit-tap-highlight-color: transparent;"><em class="fas fa-eye"></em></button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex w-full justify-center">
        <div class="flex flex-row ">
            <input class="p-3" id="login" type="button" value="Login">
        </div>
    </div>
    <div class="flex w-full justify-center hidden p-4" id="failed-auth">
        <p class="text-red-600 font-bold">Username/Password invalid, please try again</p>
    </div>
    <script src="/iot/patlego/login.js"></script>
</body>

</html>
