<!DOCTYPE html lang="en">

<head>
    <title>IoT Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="flex flex-row w-full justify-center p-6">
        <h1 class="text-xl font-bold">Login to IoT Lego Home Network</h1>
    </div>
    <div class="flex w-full h-20 justify-center">
        <div class="flex flex-row w-1/2 justify-center">
            <div class="flex flex-col p-4">
                <label for="username">Username</label>
                <input class="border-2" type="text" name="username" id="username" />
            </div>
            <div class="flex flex-col p-4">
                <label for="password">Password</label>
                <input class="border-2" type="password" name="password" id="password" />
            </div>
        </div>
    </div>
    <div class="flex w-full justify-center">
        <div class="flex flex-row ">
            <input id="login" type="button" value="Login">
        </div>
    </div>
    <script src="/iot/patlego/login.js"></script>
</body>

</html>
