<!DOCTYPE html lang="en">

<head>
    <title>IoT Login Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/moment@2.29.1/min/moment.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="flex w-full justify-center">
            <p class="text-2xl font-bold p-4">Events</p>
        </div>
        <div class="flex w-full items-center justify-center">
            <table class="w-1/2 table-auto">
                <caption>Sensor Event Information</caption>
                <thead>
                    <tr class="h-10 p-2">
                        <th>Sensor ID</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Thread</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="h-10 p-2" v-for="sensor in sensordata" :key="sensor">
                        <td class="text-center">{{sensor.sensorId}}</td>
                        <td class="text-center">{{getDate(sensor.time)}}</td>
                        <td class="text-center">{{sensor.location}}</td>
                        <td class="text-center">{{sensor.type}}</td>
                        <td class="text-center">{{sensor.thread}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/iot/patlego/events.js"></script>
</body>

</html>
